<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Photo Pad</title>
	<link rel="stylesheet" href="photoPad.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<script src="toolbar.js" type="text/javascript" charset="utf-8"></script>
	<script src="imageEffects.js" type="text/javascript" charset="utf-8"></script>
	<script src="photoPad.js" type="text/javascript" charset="utf-8"></script>

</head>
<body>
	<div id="app">
		<header>Photo Pad</header>
		<div id="main">
			<div id="toolbar">
				<div class="dropdown-menu">
					<button data-action="menu">Load</button>
					<ul id="load-menu" data-option="file-picker" class="file-picker menu">
						<li data-value="file-picker">
							<input type="file"/>
						</li>
					</ul>
				</div>
				<button data-action="save">Save</button>
				<div class="dropdown-menu">
					<button data-action="menu">Effects</button>
					<ul data-option="applyEffect" class="menu">
						<li data-value="invert">Invert</li>
						<li data-value="toBlackAndWhite">B&amp;W</li>
						<li data-value="toSepia">Sepia</li>
					</ul>
				</div>
			</div>
			<canvas width="0" height="0">
			Sorry, your browser doesn't support canvas.
			</canvas>
		</div>
		
		<footer>
			Click load to choose a file
		</footer>
	</div>

</body>
</html>
